{% if "sun" in result[0] and "cloud" in result[0] %}
<div class="icon sun-shower">
  <div class="cloud"></div>
  <div class="sun">
    <div class="rays"></div>
  </div>
  <div class="rain"></div>
</div>

{% elif "storm" in result[0] %}
<div class="icon thunder-storm">
  <div class="cloud"></div>
  <div class="lightning">
    <div class="bolt"></div>
    <div class="bolt"></div>
  </div>
</div>

{% elif "cloud" in result[0] %}
<div class="icon cloudy">
  <div class="cloud"></div>
  <div class="cloud"></div>
</div>

{% elif "haze" in result[0] or "snow" in result[0] %}
<div class="icon flurries">
  <div class="cloud"></div>
  <div class="snow">
    <div class="flake"></div>
    <div class="flake"></div>
  </div>
</div>

{% elif "clear" in result[0] %}
<div class="icon sunny">
  <div class="sun">
    <div class="rays"></div>
  </div>
</div>

{% elif "rain" in result[0] or "drizzle" in result[0] %}
<div class="icon rainy">
  <div class="cloud"></div>
  <div class="rain"></div>
</div>
{% endif %}
